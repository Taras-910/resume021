login.body= з реєстрацією | базовою авторизацією | правами доступу на основі ролей (USER, ADMIN). Адміністратор може створювати | редагувати | видаляти користувачів і резюме. Користувачі можуть керувати<br/> своїм особистим профілем через інтерфейс користувача (за допомогою AJAX), або через інтерфейс REST. Резюме можна фільтрувати | оновлювати | ставити позначки (змінюється колір лінії, індивідуальний вибір зберігається в БД).<br/> REST і всі Services охоплені JUnit тестами через БД HSQLDB, Spring MVC Test та Spring Security Test. <br/>Зібрана інформація зберігається в БД PostgreSQL, оновлюється з ресурсів: 
