login.body= avec inscription | autorisation et droits d'accès basés sur les rôles (USER, ADMIN).<br/>L'administrateur peut créer | modifier | supprimer des utilisateurs et des CV, les utilisateurs peuvent gérer leur profil via l'interface utilisateur (par AJAX) et via l'interface REST avec une autorisation de base. Les CV peuvent être filtrés | mise à jour | marque (changements de couleur de ligne, sélection individuelle stockée dans la base de données).<br/> REST et tous les services sont couverts par les tests JUnit utilisant HSQLDB, Spring MVC Test et Spring Security Test.<br/>CV stocké dans PostgreSQL, mis à jour à partir des ressources : 
