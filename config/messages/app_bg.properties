login.body= с регистрация | оторизация и права за достъп въз основа на роли (USER, ADMIN).<br/>Администраторът може да създава | редактиране | изтриване на потребители и автобиографии, потребителите могат да управляват своя профил чрез потребителския интерфейс (чрез AJAX) и чрез интерфейса REST с основно разрешение. Автобиографиите могат да бъдат филтрирани | актуализация | маркировка (промени в цвета на линиите, индивидуален избор, съхранен в базата данни). REST и всички Services са обхванати от JUnit тестове, използващи Spring MVC Test и Spring Security Test.<br/>Обобщените бази данни се съхраняват в PostgreSQL, актуализирани от ресурси: 
