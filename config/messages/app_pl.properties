login.body= z rejestracją | uprawnienia i uprawnienia dostępu oparte na rolach (USER, ADMIN).<br/>Administrator może tworzyć | edytuj | usuwać użytkowników i CV, użytkownicy mogą zarządzać swoim profilem poprzez interfejs użytkownika (przez AJAX) oraz interfejs REST z podstawowymi uprawnieniami. Życiorysy można filtrować | aktualizacja | znak (zmiany koloru linii, indywidualny wybór przechowywany w bazie danych).<br/> REST i wszystkie Services są objęte testami JUnit przy użyciu Spring MVC Test i Spring Security Test.<br/>Podsumowanie baz danych jest przechowywane w PostgreSQL, aktualizowane z zasobów: 
