login.body= с регистрацией | авторизацией и правами доступа на основе ролей (USER, ADMIN).<br/>Администратор может создавать | редактировать | удалять пользователей и резюме, пользователи могут управлять своим профилем через UI (по AJAX) и по REST интерфейсу с базовой авторизацией. Резюме можно фильтровать | обновлять | отмечать (меняется цвет строки, индивидуальный выбор сохраняется в базе данных).<br/> REST и все Services покрывается JUnit тестами, при этом используется HSQLDB, Spring MVC Test и Spring Security Test.<br/>Актуальные резюме хранятся в PostgreSQL, обновляются из ресурсов: 
